version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dharmavyapaara-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: dharmavyapaara2024
      MONGO_INITDB_DATABASE: dharmavyapaara
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - dharmavyapaara-network

  mongo-express:
    image: mongo-express:latest
    container_name: dharmavyapaara-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: dharmavyapaara2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:dharmavyapaara2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - dharmavyapaara-network

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: ai-mandi-libretranslate
    restart: always
    ports:
      - "5050:5000"
    environment:
      - LT_LOAD_ONLY=en,hi
    networks:
      - dharmavyapaara-network

volumes:
  mongodb_data:
    driver: local

networks:
  dharmavyapaara-network:
    driver: bridge
